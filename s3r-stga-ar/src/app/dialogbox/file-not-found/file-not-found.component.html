<h2 mat-dialog-title>Fehler</h2>

<div>
  <mat-dialog-content>
    <div class="extended-row form-field-row" style="text-align: center">
      {{getMessage()}}
    </div>
  </mat-dialog-content>

  <mat-dialog-actions>
    <div fxLayout="row" fxLayoutAlign="end">
      <button mat-raised-button (click)="close()">Schliessen</button>
    </div>
  </mat-dialog-actions>
</div>
