<h2 mat-dialog-title>Login</h2>

<div mat-dialog-content class="error" *ngIf="loginFailed">
    {{loginFailedMessage}}
</div>

<mat-dialog-content (keydown)="resetLoginFailed()" (keyup.enter)="login()">

    <div class="extended-row form-field-row" fxLayout="row" fxLayout.lt-md="column">
        <mat-form-field fxFlex>
            <input [(ngModel)]="name" matInput placeholder="Name" type="text"/>
        </mat-form-field>
    </div>

    <div class="extended-row form-field-row" fxLayout="row" fxLayout.lt-md="column">
        <mat-form-field fxFlex>
            <input [(ngModel)]="pw" matInput placeholder="Passwort" type="password"/>
        </mat-form-field>

    </div>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-raised-button (click)="cancel()">Abbrechen</button>
    <button class="login-button" mat-raised-button (click)="login()">Login</button>
</mat-dialog-actions>
