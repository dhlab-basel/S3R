<h2 mat-dialog-title *ngIf="!isLoggedIn()">Login</h2>

<h2 mat-dialog-title *ngIf="isLoggedIn()">Login</h2>

<div mat-dialog-content class="error" *ngIf="loginFailed">
    {{loginFailedMessage}}
</div>

<div mat-dialog-content class="success" *ngIf="logoutSuccess">
    {{logoutSuccessMessage}}
</div>

<div *ngIf="!isLoggedIn()">
    <mat-dialog-content (keydown)="resetLoginFailed()" (keyup.enter)="login()">

        <div class="extended-row form-field-row" fxLayout="row" fxLayout.lt-md="column">
            <mat-form-field fxFlex>
                <input [(ngModel)]="name" matInput placeholder="Name" type="text"/>
            </mat-form-field>
        </div>

        <div class="extended-row form-field-row" fxLayout="row" fxLayout.lt-md="column">
            <mat-form-field fxFlex>
                <input [(ngModel)]="pw" matInput placeholder="Passwort" type="password"/>
            </mat-form-field>

        </div>
    </mat-dialog-content>

    <mat-dialog-actions>
        <button mat-raised-button (click)="cancel()">Abbrechen</button>
        <button class="login" mat-raised-button (click)="login()">Login</button>
    </mat-dialog-actions>
</div>

<div *ngIf="isLoggedIn()">
    <mat-dialog-content>
        <div class="extended-row form-field-row" style="text-align: center">
            Sie sind als <span>{{loggedInAs() | uppercase }}</span> angemeldet.
        </div>
    </mat-dialog-content>

    <mat-dialog-actions>
        <div fxLayout="row" fxLayoutAlign="end">
            <button mat-raised-button (click)="cancel()">Abbrechen</button>
            <button class="login" mat-raised-button (click)="logout()">Ausloggen</button>
        </div>
    </mat-dialog-actions>
</div>
