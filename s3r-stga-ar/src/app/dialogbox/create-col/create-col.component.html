<form [formGroup]="form" (ngSubmit)="create()">
    <h2 mat-dialog-title>Neue Sammlung erstellen</h2>
    <mat-dialog-content>

        <mat-form-field class="example-full-width">
            <input [(ngModel)]="name" matInput type="text" formControlName="name" required placeholder="Name">
            <mat-error *ngIf="form.get('name').hasError('require') || form.get('name').touched">Bitte Namen eingeben</mat-error>
        </mat-form-field>

    </mat-dialog-content>

    <mat-dialog-actions fxLayout="row" fxLayoutAlign="end">
        <button type="button" mat-raised-button (click)="cancel()">Abbrechen</button>
        <button class="create-button" mat-raised-button type="submit" [disabled]="!form.valid">Erstellen</button>
    </mat-dialog-actions>
</form>
