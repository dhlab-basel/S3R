<form [formGroup]="form" (ngSubmit)="create()">
    <h2 mat-dialog-title>Neue Sammlung erstellen</h2>

    <mat-dialog-content>

        <mat-form-field class="example-full-width">
            <input matInput type="text" formControlName="name" placeholder="Name" required>
            <mat-error *ngIf="form.invalid">{{getErrorName()}}</mat-error>
        </mat-form-field>

    </mat-dialog-content>

    <mat-dialog-actions fxLayout="row" fxLayoutAlign="end">
        <button type="button" mat-raised-button (click)="cancel()">Abbrechen</button>
        <button class="create-button" mat-raised-button type="submit" [disabled]="form.invalid">Erstellen</button>
    </mat-dialog-actions>
</form>
