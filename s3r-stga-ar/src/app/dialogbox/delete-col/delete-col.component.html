<h2 mat-dialog-title>Löschen</h2>

<mat-dialog-content>
    Sind Sie sicher, dass Sie diese Sammlung löschen wollen? <br>(Dieser Vorgang kann NICHT rückgängig gemacht werden!)
</mat-dialog-content>

<mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between">
    <button mat-raised-button (click)="abort()">Nein</button>
    <button mat-raised-button color="warn" (click)="delete()">Ja</button>
</mat-dialog-actions>
