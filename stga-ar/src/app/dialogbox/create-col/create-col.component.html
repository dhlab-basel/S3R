<h2 mat-dialog-title>Neue Collection erstellen</h2>

<mat-dialog-content>

    <mat-form-field class="example-full-width">
        <input [(ngModel)]="name" matInput placeholder="Name">
    </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between">
    <button mat-raised-button (click)="cancel()">Abbrechen</button>
    <button class="create-button" mat-raised-button (click)="create()">Erstellen</button>
</mat-dialog-actions>
